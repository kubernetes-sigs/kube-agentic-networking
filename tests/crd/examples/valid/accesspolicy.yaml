apiVersion: agentic.prototype.x-k8s.io/v0alpha0
kind: XAccessPolicy
metadata:
  name: valid-policy
spec:
  targetRefs:
  - group: agentic.prototype.x-k8s.io
    kind: XBackend
    name: valid-backend
  rules:
  - name: allow-sa
    source:
      type: ServiceAccount
      serviceAccount:
        name: my-sa

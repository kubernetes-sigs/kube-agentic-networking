apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-everything
  namespace: quickstart-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-everything
  template:
    metadata:
      labels:
        app: mcp-everything
    spec:
      containers:
        - name: mcp-everything
          # TODO: Set the image field to a container registry image built with the provided Dockerfile.
          # Alternatively, wait for us-central1-docker.pkg.dev/k8s-staging-images/agentic-net/quickstart-everything-mcp to become available.
          # Reference: https://github.com/kubernetes-sigs/kube-agentic-networking/issues/41
          # image: <PLACEHOLDER_FOR_MCP_EVERYTHING_IMAGE>
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-everything-svc
  namespace: quickstart-ns
spec:
  type: ClusterIP
  selector:
    app: mcp-everything
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
